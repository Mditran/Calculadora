<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <section>
    <div>
      <input type="button" id="display" name="display" placeholder="0">
      <br>
      <button onclick="addNumber(7)">7</button>
      <button onclick="addNumber(8)">8</button>
      <button onclick="addNumber(9)">9</button>
      <button class="colorButton1">DEL</button>
      <br>
      <button onclick="addNumber(4)">4</button>
      <button onclick="addNumber(5)">5</button>
      <button onclick="addNumber(6)">6</button>
      <button onclick="addSymbol('+')">+</button>
      <br>
      <button onclick="addNumber(1)">1</button>
      <button onclick="addNumber(2)">2</button>
      <button onclick="addNumber(3)">3</button>
      <button onclick="addSymbol('-')">-</button>
      <br>
      <button onclick="addNumber('.')">.</button>
      <button onclick="addNumber(0)">0</button>
      <button onclick="addSymbol('/')">/</button>
      <button onclick="addSymbol('*')">x</button>
      <br>
      <button class="sizeButton colorButton1" onclick="resetDisplay()">RESET</button>
      <button class="sizeButton colorButton2" onclick="total()">=</button>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
